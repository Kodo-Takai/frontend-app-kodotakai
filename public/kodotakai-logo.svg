<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main logo shape -->
  <rect x="10" y="10" width="100" height="100" rx="20" fill="url(#logoGrad)" filter="url(#glow)"/>
  
  <!-- Letter K -->
  <g fill="white" font-family="'Segoe UI', Arial, sans-serif" font-weight="700" font-size="64">
    <text x="60" y="80" text-anchor="middle">K</text>
  </g>
  
  <!-- Modern accent elements -->
  <circle cx="25" cy="25" r="3" fill="rgba(255,255,255,0.7)"/>
  <circle cx="95" cy="95" r="3" fill="rgba(255,255,255,0.7)"/>
  <rect x="85" y="15" width="20" height="2" rx="1" fill="rgba(255,255,255,0.5)"/>
  <rect x="15" y="103" width="20" height="2" rx="1" fill="rgba(255,255,255,0.5)"/>
</svg>
