<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Letter K -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="48">
    <text x="50" y="65" text-anchor="middle">K</text>
  </g>
  
  <!-- Accent lines -->
  <line x1="20" y1="30" x2="35" y2="30" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="70" x2="80" y2="70" stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>
